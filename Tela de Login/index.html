<!DOCTYPE html>
<html>
<head>
	<title> Login </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<div class="form">
				<img src="img/LogoPetShow.png">
				<h2 class="title">Bem Vindo!</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>E-mail</h5>
           		   		<input type="text"  id="email" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" id="senha" class="input">
            	   </div>
            	</div>
            	<a href="Cadastro.html">Cadastrar-se</a>
            	<input type="button" class="btn" onclick="login()" value="Entrar">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	
<script>


	function login(){
	 
	  var email = document.getElementById("email");
	  var senha = document.getElementById("senha");
	  var emailAluno = localStorage.getItem('E-mail');
	  var senhaAluno = localStorage.getItem('Senha');
	
	if(email.value == emailAluno && senha.value == senhaAluno) {
	
	  alert("login realizado com sucesso!!")
	  window.location.href = "../adm.html";
	
	
	}else{
	  alert("Ops.. Dados incorretos - Lembre de se cadastrar");
	}
	
	
	}
	
	</script>



</body>
</html>
